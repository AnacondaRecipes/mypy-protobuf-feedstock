{% set name = "mypy-protobuf" %}
{% set version = "3.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mypy-protobuf-{{ version }}.tar.gz
  sha256: 02f242eb3409f66889f2b1a3aa58356ec4d909cdd0f93115622e9e70366eca3c

build:
  number: 0
  entry_points:
    - protoc-gen-mypy = mypy_protobuf.main:main
    - protoc-gen-mypy_grpc = mypy_protobuf.main:grpc
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  skip: true  # [py<38]

requirements:
  host:
    - pip
    - python
    - setuptools
    - wheel
  run:
    - python
    - protobuf >=4.25.3
    - types-protobuf >=4.24

test:
  requires:
    - pip
  imports:
    - mypy_protobuf
    - mypy_protobuf.extensions_pb2
  commands:
    - protoc-gen-mypy --version
    - protoc-gen-mypy_grpc --version
    - pip check

about:
  home: https://github.com/dropbox/mypy-protobuf
  dev_url: https://github.com/nipunn1313/mypy-protobuf
  doc_url: https://github.com/nipunn1313/mypy-protobuf
  summary: Generate mypy stub files from protobuf specs
  description: |
    Generate mypy stub files from protobuf specs
  license: Apache-2.0
  license_file: LICENSE
  license_family: Apache

extra:
  recipe-maintainers:
    - hmaarrfk
    - asford
